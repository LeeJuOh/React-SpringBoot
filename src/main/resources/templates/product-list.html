<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header"></head>
<body class="container-fluid">
<h1>Grids & Circles</h1>
<h2>Production Management</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/new-product}" class="btn btn-primary me-md-2" type="button">Add Product</a>
</div>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Category</th>
    <th scope="col">Price</th>
    <th scope="col">Description</th>
    <th scope="col">CreatedAt</th>
    <th scope="col">UpdatedAt</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product: ${products}" th:object="${product}">
    <td><a th:href="@{'/products/' + *{productId}}" th:text="*{productId}"></a></td>
    <td th:text="*{productName}"></td>
    <td th:text="*{category}"></td>
    <td th:text="*{price}"></td>
    <td th:text="*{description}"></td>
    <td th:text="*{createdAt}"></td>
    <td th:text="*{updatedAt}"></td>
    <td>
      <form th:action="@{'/products/' + *{productId} + '/delete'}" method="post"
            th:object="${product}">
        <input type="hidden" name="productId" th:value="*{productId}">
        <button class="btn btn-outline-danger" type="submit"> 삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
