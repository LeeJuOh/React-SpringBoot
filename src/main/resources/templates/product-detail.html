<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header"></head>
<body class="container-fluid">
<div class="text-center mt-5">
  <h1>바우처 상세 페이지</h1>
</div>
<br/>
<div class="align_left" th:object="${product}">
  <form th:action="@{'/products/' + *{productId} +'/update'}" method="post">
    <div class="form-group">
      <label>상품 아이디</label>
      <input type="text" th:field="*{productId}" name="productId" class="form-control" readonly/>
    </div>
    <div class="form-group">
      <label>상품명</label>
      <input type="text" th:field="*{productName}" name="productName" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="category" class="form-label">상품 카테고리</label>
      <select class="form-select" id="Category" th:field="*{category}">
        <option th:each="value : ${T(com.example.gccoffeeclone.product.model.Category).values()}"
                th:value="${value.name()}"
                th:text="${value.name()}">
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>가격</label>
        <input type="text" th:field="*{price}" name="price" class="form-control"/>
    </div>
    <div class="form-group">
      <label>설명</label>
        <input type="text" th:field="*{description}" name="description" class="form-control"/>
    </div>
    <div class="form-group">
      <label>생성 날짜</label>
        <input type="text" th:field="*{createdAt}" nane="createdAt" class="form-control" readonly/>
    </div>
    <div class="form-group">
      <label>변경 날짜</label>
        <input type="text" th:field="*{updatedAt}" nane="updatedAt" class="form-control" readonly/>
    </div>
    </br>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-outline-success" type="submit">수정</button>
    </div>
  </form>
</div>
</body>
</html>
